# csharp+phangomjs
language: csharp
dist: trusty
dotnet: 2.0.0
phantomjs: 2.1.0

before_install:
  - dotnet --version
  - phantomjs --version
  
script:
  - dotnet restore
  - dotnet run acfun http://www.acfun.cn jpg 300
  - dotnet run bilibili https://www.bilibili.com jpg 300
  - dotnet run youtube https://www.youtube.com jpg 60
  - dotnet run google https://www.google.com jpg 60
  - dotnet run juejin https://juejin.im jpg 120
  - dotnet run juejin-pins https://juejin.im/pins jpg 120
  - dotnet run sina https://www.sina.com.cn jpg 120
  - dotnet run weibo https://weibo.com jpg 120
  - dotnet run hao123 https://www.hao123.com jpg 120
    
after_script:
  - cd download
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "down img"
  - git remote add orginimgs "https://${GH_TOKEN}@${GH_REF}"
  - export current_date='date +%Y%m%d'
  - echo "current_date:$($current_date)"
  - git push --force --quiet orginimgs master:${P_BRANCH}
  - git push --force --quiet orginimgs master:${P_BRANCH}_$($current_date)

branches:
  only:
    - master
